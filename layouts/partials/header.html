<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%232E8B57'/><path d='M30 50 L45 35 L70 50 L45 65 Z' fill='%23FFD700'/></svg>">
    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo-container">
                    <a href="{{ "/" | relURL }}">
                        <img src="{{ "assets/logo.jpeg" | relURL }}" alt="BEGW Logo" class="logo" id="logo-placeholder">
                        <span class="company-name">Bürgerenergie Westsachsen eG</span>
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="{{ "/" | relURL }}" class="nav-link{{ if .IsHome }} active{{ end }}">Start</a></li>
                    <li><a href="{{ "/" | relURL }}#about" class="nav-link">Über uns</a></li>
                    <li><a href="{{ "/" | relURL }}#services" class="nav-link">Leistungen</a></li>
                    <li><a href="{{ "satzung" | relURL }}" class="nav-link{{ if eq .Title "Satzung" }} active{{ end }}">Satzung</a></li>
                    <li><a href="{{ "kontakt" | relURL }}" class="nav-link{{ if eq .Title "Kontakt" }} active{{ end }}">Kontakt</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>
